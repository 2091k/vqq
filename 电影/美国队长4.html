
<!DOCTYPE html>
<html>

<head>
    <title>美国队长4 - 在线播放</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff6b6b;
            --bg-color: #2d3436;
            --text-color: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .source-tab.active {
            background-color: var(--primary-color);
            color: white;
        }

        .episode-btn.active {
            background-color: var(--primary-color);
        }

        /* 优化播放器在手机端的显示 */
        @media (max-width: 768px) {
            .aspect-video {
                aspect-ratio: 16 / 9;
                height: auto;
            }
            /* 调整手机端文字大小 */
            .source-tab,
            .episode-btn {
                font-size: 0.875rem; 
                padding: 0.25rem 0.5rem; 
            }
            h1 {
                font-size: 1.25rem; 
            }
            p {
                font-size: 0.875rem; 
            }
        }
    </style>
</head>

<body>
    <!-- 头部导航 -->
    <header class="fixed top-0 w-full bg-[rgba(45,52,54,0.95)] backdrop-blur-md p-4 shadow-md z-10 flex items-center justify-center gap-4">
        <a href="../index.html" class="text-gray-400 text-xl whitespace-nowrap overflow-hidden text-ellipsis absolute left-4">
            <i class="fa-solid fa-house"></i> 主页
        </a>
        <h1 class="text-xl font-bold text-[var(--primary-color)] whitespace-nowrap overflow-hidden text-ellipsis">美国队长4</h1>
    </header>

    <!-- 内容容器 -->
    <main class="mt-20 p-4 md:max-w-4xl md:mx-auto md:mt-24 md:p-6">
        <!-- 显示提取的源数量 -->
        <p class="text-gray-400 mb-4">源数量: 3</p>
        <!-- 视频播放器 -->
        <div class="relative w-full aspect-video rounded-xl overflow-hidden bg-black mb-4">
            <iframe id="player" class="absolute top-0 left-0 w-full h-full border-0" allowfullscreen></iframe>
        </div>

        <!-- 播放源标签 -->
        <div class="flex gap-2 overflow-x-auto pb-2 mb-4">
            
            <button class="source-tab px-4 py-2 rounded-full bg-[rgba(255,255,255,0.1)] text-white border-0 cursor-pointer transition-all" onclick="showSource('播放源1')">播放源1 (3)</button>
            
            <button class="source-tab px-4 py-2 rounded-full bg-[rgba(255,255,255,0.1)] text-white border-0 cursor-pointer transition-all" onclick="showSource('播放源2')">播放源2 (1)</button>
            
            <button class="source-tab px-4 py-2 rounded-full bg-[rgba(255,255,255,0.1)] text-white border-0 cursor-pointer transition-all" onclick="showSource('播放源3')">播放源3 (1)</button>
            
        </div>

        
        <div class="grid grid-cols-[repeat(auto-fill,minmax(100px,1fr))] gap-2 mb-4 episodes" id="播放源1" style="display: none;">
            
            <button class="episode-btn px-4 py-2 rounded-md bg-[rgba(255,255,255,0.1)] text-white cursor-pointer transition-all" onclick="playVideo('http://api.yongfan99.com:81/content.php?vid=WARWZbdJKRdauvPAisDf585V9EiQkWpO000OeO000OTGVhWEiAvKz6qbejwVOXRRLbJZ0re2&type=tkyun', this)">标清</button>
            
            <button class="episode-btn px-4 py-2 rounded-md bg-[rgba(255,255,255,0.1)] text-white cursor-pointer transition-all" onclick="playVideo('http://api.yongfan99.com:81/content.php?vid=IeFP5qVUDTpIkrCp485HK8kEMlfOO0OOSMedlRLfKHBVAGOO1p6K2XqnO000OFwLGPMgwEslDE96xC8O000OXPT1T6XtyV7OO0OOejWlO000OgoyEIil9ccnyfxTxvbjYNDISRkmT6bP8iAdki2dldZq5AiztA002X3sjj6KZTfj4KpQXxLkqXWfbXYO000OgbI04zksRO000OqdIQer1aQs7Y2H&type=zhizhu', this)">高清</button>
            
            <button class="episode-btn px-4 py-2 rounded-md bg-[rgba(255,255,255,0.1)] text-white cursor-pointer transition-all" onclick="playVideo('http://api.yongfan99.com:81/content.php?vid=AGIOO0OOWYGxWuekoVTGVhc6hnFO000O6O5bjBZyZVkcaR323zYved27SLSUI1uGpvcHviPWzzb8QNHIanEXGQxHkWl8yA0O0O00O0O0&type=ffm3u8', this)">备用</button>
            
        </div>
        
        <div class="grid grid-cols-[repeat(auto-fill,minmax(100px,1fr))] gap-2 mb-4 episodes" id="播放源2" style="display: none;">
            
            <button class="episode-btn px-4 py-2 rounded-md bg-[rgba(255,255,255,0.1)] text-white cursor-pointer transition-all" onclick="playVideo('http://api.yongfan99.com:81/content.php?vid=AGIOO0OOWYGxWuekoVTGVhc6hnFO000O6O5bjBZyZVkcaR323zYved27SLSUI1uGpvcHviPWzzb8QNHIanEXGQxHkWl8yA0O0O00O0O0&type=ffm3u8', this)">HD中字</button>
            
        </div>
        
        <div class="grid grid-cols-[repeat(auto-fill,minmax(100px,1fr))] gap-2 mb-4 episodes" id="播放源3" style="display: none;">
            
            <button class="episode-btn px-4 py-2 rounded-md bg-[rgba(255,255,255,0.1)] text-white cursor-pointer transition-all" onclick="playVideo('http://api.yongfan99.com:81/content.php?vid=sxgFexOO0OOvfSJIpxSHSeqG4ZtsrE71mi1yEHgyMk9ZAEoi2AUDD3BnynkAlI7MN1oO000OGfHR2enHarcHM3BxC9Tk2A0O0O00O0O0&type=lzm3u8', this)">HD中字</button>
            
        </div>
        
    </main>

    <script>
        function showSource(sourceName) {
            document.querySelectorAll('.episodes').forEach(div => div.style.display = 'none');
            document.getElementById(sourceName).style.display = 'grid';
            document.querySelectorAll('.source-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            // 清除所有剧集的高亮
            document.querySelectorAll('.episode-btn').forEach(btn => btn.classList.remove('active'));
        }

        function playVideo(url, btn) {
            const player = document.getElementById('player');
            player.src = url;
            player.scrollIntoView({ behavior: 'smooth' });
            // 添加当前剧集的高亮
            document.querySelectorAll('.episode-btn').forEach(btn => btn.classList.remove('active'));
            btn.classList.add('active');
        }

        // 默认显示第一个源
        window.onload = () => {
            const firstTab = document.querySelector('.source-tab');
            if (firstTab) firstTab.click();
        };

        // 横竖屏适配
        window.addEventListener("resize", () => {
            const player = document.getElementById('player');
            player.style.height = player.offsetWidth * 9 / 16 + 'px';
        });
    </script>
</body>

</html>
